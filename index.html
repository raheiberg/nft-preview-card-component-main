<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main id="card">
    <div id="content">
      
      <div id="img__cube">
       <img src="/images/image-equilibrium.jpg" alt="Image containing a see through glass cube reflecting red light.">
        <div id="img__overlay">
          <img src="/images/icon-view.svg" alt="">
        </div>
      </div>

      <p id="nft__title"><a href="#">Equilibrium #3429</a></p>

      <p id="nft__description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div id="price__time">
        <div id="nft__price">
          <img src="/images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        
        <div id="daysLeft">
          <img src="/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <div id="border"></div>
      
      <div id="creator">
        <img src="/images/image-avatar.png" alt="Picture of male user.">
        <p>Creation of <a href="#"id="creator__name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/raheiberg" target="_blank">raheiberg</a>.
  </footer>
</body>
</html>
